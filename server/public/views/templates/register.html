<div class="container">
  <div class="content">
    <img class="img-responsive" src="views/images/175x175bb.jpg" alt="">
    <h1 class="lead text-center">A SIMPLE WAY TO LEARN A LANGUAGE</h1>
    <h1 class="lead">Register User</h1>
    <h2 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
    <form ng-submit="lc.registerUser()">
      <div class="form-group">
        <label class="form-control-label" for="username"> Username</label>
        <input type="text" class="form-control" id="user-input" placeholder="username" ng-model="lc.user.username" />
      </div>
      <div class="form-group">
        <label class="form-control-label" for="password"> Password</label>
        <input type="password" class="form-control" id="user-password" placeholder="password" ng-model="lc.user.password" />
      </div>
      <input class="submitBtn btn btn-default" type="submit" name="submit" value="Register" />
      <a href="#home">Cancel</a>
    </form>
  </div>


</div>
