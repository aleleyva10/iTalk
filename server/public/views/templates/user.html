<div ng-include="'views/partials/nav.html'"></div>
<div ng-controller="UserController as uc">



  <div class="content">

    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
      <md-input-container>
        <label for="spanishPhrase">Spanish</label>
        <input type="text" id="spanish" ng-model="uc.esphrase">
      </md-input-container>

      <md-input-container>
        <label for="englishPhrase">English</label>
        <input type="text" id="english" ng-model="uc.enphrase">
      </md-input-container>

      <button type="button" class="addBtn btn btn-info" ng-click="uc.addToPhrasebook()">Add</button>
    </section>

    <div class="container">
      <div class="jumbotron">
          <h1 id="welcome" class="lead">Welcome, {{uc.userObject.userName}}!!</h1>
        <p>Bootstrap is the most popular HTML, CSS, and JS framework for developing responsive, mobile-first projects on the web.</p>
      </div>
      <div class="well well-sm">Large Well</div>
      <p>This is some text.</p>
      <p>This is another text.</p>
    </div>
    <button class="btn btn-default" ng-click="uc.userService.logout()">Log Out</button>
    <button class="btn btn-default" ng-click="uc.userService.logout()">Log Out</button>
  </div>
</div>
