<div class="userTitle" ng-include="'views/partials/nav.html'"></div>
<h1 id="welcome" class="lead"> Welcome, {{uc.userObject.userName}}!! </h1>

<div class="container">
  <form>
    <br>
    <h4 id="welcome-phrase"> Enter a word or phrase in Spanish or English </h4>
    <div class="row">
      <br>
      <div class="col-md-6 mb-3">
        <label for="spanish-phrase">Spanish</label>
        <input type="text" class="form-control is-valid" id="spanish-input" ng-model="uc.esphrase" placeholder="Enter a word or phrase" required>
      </div>
      <br>
      <div class="col-md-6 mb-3">
        <label for="english-phrase">English</label>
        <input type="text" class="form-control is-valid" id="english-input" ng-model="uc.enphrase" placeholder="Enter a word or phrase" required>
      </div>
      <br>
      <div class="col-md-6 mb-3">
        <button type="button" class="addBtn btn btn-success" ng-click="uc.addToPhrasebook()"><span class="glyphicon glyphicon-plus"></span> Add</button>
        <button class="btn btn-danger" ng-click="uc.userService.logout()"><span class="glyphicon glyphicon-log-out"></span> Log Out</button>
      </div>
    </div>
  </form>
</div>










</div>
